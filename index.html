<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的個人履歷</title>
  <style>
    /* 基本設定 */
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #bbb;
    }

    .profile h1 {
      margin-top: 15px;
      font-size: 28px;
      color: #2c3e50;
    }

    .section {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .section h2 {
      margin-top: 0;
      color: #555;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .info-item {
      margin-bottom: 10px;
    }

    p {
      margin: 0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      .profile img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 個人照片和名字 -->
    <div class="profile">
      <img src="你的照片網址.jpg" alt="我的照片">
      <h1>你的名字</h1>
    </div>

    <!-- 基本資料 -->
    <div class="section">
      <h2>基本資料</h2>
      <div class="info-item"><strong>生日：</strong>2000/01/01</div>
      <div class="info-item"><strong>星座：</strong>水瓶座</div>
      <div class="info-item"><strong>就讀經歷：</strong>國立某某大學 資訊工程系</div>
      <div class="info-item"><strong>Email：</strong>youremail@example.com</div>
    </div>

    <!-- 興趣愛好 -->
    <div class="section">
      <h2>興趣愛好</h2>
      <div class="info-item"><strong>喜歡吃的東西：</strong>壽司、義大利麵、抹茶甜點</div>
      <div class="info-item"><strong>喜歡的東西：</strong>貓咪、動漫、公路旅行</div>
      <div class="info-item"><strong>喜歡做的事情：</strong>攝影、繪畫、研究新科技</div>
    </div>

    <!-- 個人特質 -->
    <div class="section">
      <h2>個人特質</h2>
      <p>
        我是一個細心、富有好奇心的人，喜歡學習新的知識與技能，遇到挑戰會主動解決問題。
        在團隊中能夠良好溝通，也能獨立完成任務。我相信持續努力與反思，能讓自己不斷進步。
      </p>
    </div>

  </div>
</body>
</html>
